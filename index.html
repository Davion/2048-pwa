<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >ZOAB -> (2048)</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="game-page-container">
        <div class="game-container">
            <div class="game-info">
                <h1 class="game-name">
                    ZOAB
                </h1>
                <h3 class="game-status">
                    Status
                </h3>
                <div class="game-score-container">
                    <div class="game-score">
                        <label for="score">Score</label>
                        <div class="game-score-value" name="score">0</div>
                    </div>
                    <div class="game-best">
                        <label for="best">Best</label>
                        <div class="game-best-value" name="best">0</div>
                    </div>
                </div>
                <button class="btn-new-game">
                    New Game
                </button>
            </div>
            <div class="game-board">
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
                <div class="game-tile"></div>
            </div>
        </div>
        <footer class="game-page-footer">
            Created by <a href="https://github.com/Davion">Klajdi</a> 2021.
        </footer>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
